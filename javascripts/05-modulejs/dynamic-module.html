<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Module Loading</title>
</head>
<body>
    
    <input type="text" id="name">
    <input type="button" value="Say" id="sayButton">

    <script type="module">

        // import {alertHello} from "./scripts/alert.js"; -> kalau pake cara ini nanti lgs di download modulenya
        
        document.getElementById("sayButton").onclick = function () {
            import("./scripts/alert.js").then(module => {
                const name = document.getElementById("name").value;
                module.alertHello(name);

                // module akan direload kalau dibutuhkan
            })
        }


    </script>

</body>
</html>
